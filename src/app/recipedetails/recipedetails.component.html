<div class="container my-3">
  <h2 class="h2">Recipe Details</h2>
  <div class="mt-5">
    <app-details-card [imgSrc]="recipeDetail.recipe.image_url" [title]="recipeDetail.recipe.title"
      [desc]="recipeDetail.recipe.publisher" [ingredients]="recipeDetail.recipe.ingredients"
      [rank]="recipeDetail.recipe.social_rank" [publisherUrl]="recipeDetail.recipe.publisher_url"></app-details-card>
  </div>
</div>
